<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OILid Login Form</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <a href="https://front.codes/" class="logo" target="_blank">
      <img src="https://assets.codepen.io/1462889/fcy.png" alt="" />
    </a>

    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Inspector </span><span>Guest</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Inspector Login</h4>
                        <div id="nfc-container" class="form-group">
                          <div class="nfc-message">
                            <i class="uil uil-nfc" style="font-size: 48px"></i>
                            <p class="mt-3">
                              Please tap your Inspector RFID card to login
                            </p>
                            <div id="nfc-status" class="mt-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Guest Login</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            name="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                            id="logname"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="logpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">Submit</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dummy RFID value for testing
      const VALID_RFID = "04:23:45:67:89:AB";

      // Function to show success message
      function showSuccessAlert(message) {
        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: message
        });
      }

      // Function to show error message
      function showErrorAlert(message) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: message
        });
      }

      // Function to log messages on the page
      function log(message) {
        console.log(message);
      }

      // Function to validate RFID and show appropriate message
      function validateRFID(serialNumber) {
        if (serialNumber === VALID_RFID) {
          showSuccessAlert("Hello Inspector!");
        } else {
          showErrorAlert("Data unknown, try another card");
        }
      }

      // Function to send serialNumber via AJAX
      async function sendSerialNumber(serialNumber) {
        try {
          const response = await fetch("<?= base_url('nfc-read/receive') ?>", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ serialNumber: serialNumber }),
          });

          const result = await response.json();
          log(`Server response: ${result.message}`);
        } catch (error) {
          showErrorAlert(`Error sending data: ${error.message}`);
        }
      }

      // Start NFC scanning when the page loads
      window.onload = async function () {
        if (!("NDEFReader" in window)) {
          showErrorAlert("Web NFC is not available. Use Chrome on Android.");
          return;
        }

        log("Initializing NFC scanning...");

        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          log("> Scan started");

          ndef.addEventListener("readingerror", () => {
            showErrorAlert("Cannot read data from the NFC tag. Try another one?");
          });

          ndef.addEventListener("reading", ({ serialNumber }) => {
            log(`> Serial Number: ${serialNumber}`);
            validateRFID(serialNumber);
            sendSerialNumber(serialNumber);
          });
        } catch (error) {
          showErrorAlert(`Error: ${error.message || error}`);
        }
      };
    </script>
  </body>
</html>
